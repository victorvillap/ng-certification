<div class="well">
  <form
    autocomplete="off"
    [formGroup]="locationForm"
    (ngSubmit)="saveLocation()"
  >
    <h2>Enter a zipcode:</h2>
    <input
      class="form-control"
      placeholder="Zipcode"
      type="text"
      id="addLocation"
      formControlName="zip"
    />
    <br />
    <button
      class="btn btn-primary"
      id="addLocationBtn"
      type="submit"
      [disabled]="!locationForm.valid"
    >
      Add location
    </button>
  </form>
</div>
